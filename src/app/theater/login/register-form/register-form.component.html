<form novalidate [formGroup]="form" >
	<div>
		<label for="name">Theater Name</label><input type="text" formControlName="name" name="name">
	</div>
	<div>
		<label for="email">Email</label><input type="text" formControlName="email" name="email" readonly>
	</div>
	<div>
		<label for="mobile">Mobile</label><input type="text" formControlName="mobile" name="mobile">
	</div>
	<div>
		<button (click)="submit()" [disabled]="form.invalid">Continue</button>
	</div>
</form>
